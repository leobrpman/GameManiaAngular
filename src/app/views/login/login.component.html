<main>
    <a routerLink="">Home</a>
    <a routerLink="/equips">Equipamentos</a>
    <a routerLink="/games">Games</a>
    <a routerLink="/pcgamer">PC Gamer</a>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="campos_login">
            <label for="email">Usu√°rio: </label>
            <input type="email" id="email" name="email" placeholder="Ex.: seunome@email.com" [(ngModel)]="loginModel.email" required>
        </div>
        <div class="campos_login">
            <label for="password">Senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha..." [(ngModel)]="loginModel.password" required>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <p *ngIf="mensagem != '' ">{{ mensagem }}</p>

</main>
